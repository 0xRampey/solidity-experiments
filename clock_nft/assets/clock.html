<html>
  <svg width="1100" height="1100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
      .small {
        font: italic 5px sans-serif;
      }
    </style>

    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <fegaussianblur in="SourceGraphic" stddeviation="3" result="blur"/>
      <feoffset in="blur" dx="2.5" dy="2.5"/>
    </filter>

    <g id="face">
      <circle id="shadow" style="fill:rgba(0,0,0,0.1)" cx="97" cy="100" r="87" filter="url(#innerShadow)"></circle>
      <circle id="circle" style="stroke: #FFF; stroke-width: 12px; fill:#20B7AF" cx="100" cy="100" r="80"></circle>
    </g>
    <g>
      <line x1="100" y1="100" x2="100" y2="55" transform="rotate(80 100 100)" style="stroke-width: 3px; stroke: #fffbf9;" id="hourhand">
        <animatetransform attributename="transform" attributetype="XML" type="rotate" dur="43200s" repeatcount="indefinite"/>
      </line>
      <line x1="100" y1="100" x2="100" y2="40" style="stroke-width: 4px; stroke: #fdfdfd;" id="minutehand">
        <animatetransform attributename="transform" attributetype="XML" type="rotate" dur="3600s" repeatcount="indefinite"/>
      </line>
      <line x1="100" y1="100" x2="100" y2="30" style="stroke-width: 2px; stroke: #C1EFED;" id="secondhand">
        <animatetransform attributename="transform" attributetype="XML" type="rotate" dur="60s" repeatcount="indefinite"/>
      </line>
    </g>
    <circle id="center" style="fill:#128A86; stroke: #C1EFED; stroke-width: 2px;" cx="100" cy="100" r="3"></circle>
    <g id="dial">
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(30 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(60 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(90 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(120 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(150 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(180 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(210 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(240 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(270 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(300 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(330 100 100)" style="stroke: #ffffff;"></line>
      <line x1="100" y1="30" x2="100" y2="40" transform="rotate(360 100 100)" style="stroke: #ffffff;"></line>
    </g>
    <text id="message" x="80" y="140" fill="white" class="small">
      Start the day with a little coffee</text>
    <script type="text/javascript">
      <![CDATA[
      var hands = [];
      hands.push(document.querySelector('#secondhand > *'));
      hands.push(document.querySelector('#minutehand > *'));
      hands.push(document.querySelector('#hourhand > *'));
      console.log(hands)

      var cx = 100;
      var cy = 100;

      function shifter(val) {
        return [val, cx, cy].join(' ');
      }

      var date = new Date();
      console.log(date)
      var hoursAngle = 360 * date.getHours() / 12 + date.getMinutes() / 2;
      console.log(hoursAngle)
      var minuteAngle = 360 * date.getMinutes() / 60;
      var secAngle = 360 * date.getSeconds() / 60;

      hands[0].setAttribute('from', shifter(secAngle));
      hands[0].setAttribute('to', shifter(secAngle + 360));
      hands[1].setAttribute('from', shifter(minuteAngle));
      hands[1].setAttribute('to', shifter(minuteAngle + 360));
      hands[2].setAttribute('from', shifter(hoursAngle));
      hands[2].setAttribute('to', shifter(hoursAngle + 360));

      ]]>
    </script>
  </svg>

</html>
